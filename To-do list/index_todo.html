<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_todo.css">


<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:wght@300;400&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="header">To-do list</h1>
        <div class="new_task_field">
            <input class="new_task_input" name="task" type="text" placeholder="Add task" autocomplete="off" >
            <button class="add_task_btn"><span class="material-symbols-outlined">add_circle</span> </button>  
        </div>              

        <h3 class="titles">To do</h3>
        <ul class="task_list">


        </ul>
        
        <h3 class="titles">completed</h3>
        <ul class="task_list">
            <li class="task_completed">
                <div>
                    <input type="radio" unchecked>
                    <label for="">Uno</label>
                </div>
                <span class="material-symbols-outlined">cancel</span>
            </li> 
        </ul>
        



    </div>
    <script src="style_todo2.js"></script>
</body>

</style>
</html>
