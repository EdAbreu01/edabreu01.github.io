<body>
    <div class="container">
        <h1 class="header">To-do list</h1>
        <input class="new_task" type="text" placeholder="Add task">                
        <span class="material-symbols-outlined" class="inside">undo</span>

        <h3 class="titles">To do</h3>
        <div class="task_list">

            <div class="task">
                <div>
                    <input type="radio" unchecked>
                    <label for="">Primera tarea</label>
                </div>
                <span class="material-symbols-outlined">cancel</span>
            </div>

            <div class="task">
                <div>
                    <input type="radio">
                    <label for="">Primera tarea</label>
                </div>
                <span class="material-symbols-outlined">cancel</span>
            </div>

            <div class="task">
                <div>
                    <input type="radio" >
                    <label for="">Primera tarea</label>
                </div>
                <span class="material-symbols-outlined">cancel</span>
            </div>
        </div>
        
        <h3 class="titles">completed</h3>
        <div class="task_list">
            <div class="task_completed">
                <div>
                    <input type="radio">
                    <label for="">Primera tarea</label>
                </div>
                <span class="material-symbols-outlined">undo</span>
            </div>

            <div class="task_completed">
                <div>
                    <input type="radio">
                    <label for="">Primera tarea</label>
                </div>

            </div>


    </div>
