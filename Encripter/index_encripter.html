<!DOCTYPE html>
<html>
<title></title>
<head>
   <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>
    <section class="container_main">

            <div class="header">
                <img src="" alt="" >
            </div>

            <div class="area_main">

                <div class="main_section_encripta">
                    <textarea class="area_encriptar" id="encriptar "type="text"placeholder="Ingrese el texto que deseas encriptar aquí"> </textarea> 
                    
                    <div class="buttons">
                        <button class="btn-encr" type="submit"  value="Encriptar"  data-btn-encript >Encrypt</button>

                        <button class="btn-desencr"  type="submit" value="Desencriptar" data-btn-desencript>Desencrypt</button>
                    </div>      
                </div>


                <div class="main_section_desencripta">  
                    <textarea class="area_desencriptar"  type="text" placeholder="Escribe aquí para desencriptar el texto" data-area-desencript></textarea>
                    
                    <button class="btn-copiar" type="submit" value="Copiar" onclick="copy()" data-btn-copiar >Copy</button>
                </div>
    

            </div>

                

        
    </section>
    <script src="encrypter_script.js"></script>
